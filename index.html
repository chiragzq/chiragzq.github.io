<!DOCTYPE html>
<html>
<head>
<title>Chirag Kaushik </title>
<style>
  body {
    background: url("bg2.png"), url("poordoo.png");
    background-size: 100% 100%, cover;
    background-repeat:   no-repeat;
    background-position: right bottom;
    width: 100vw;
    height: 100vh;
    margin: 0;
    overscroll-behavior: none;
  }

  #main {
    width: 100%;
    height: 100%;
    padding: 4rem;
    box-sizing: border-box; 
    display:flex;
    align-items: center;
    justify-content: center;
  }

  #name {
    width: 40rem;
    transform: rotate(0deg);
    -webkit-user-drag: none;
    user-drag: none;
  }
  @keyframes fadein {
    from {
        opacity:1;
    }
    to {
        opacity:0;
    }
  }
  .fade {
    animation: fadein 1s;
  }
  #cover {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
    z-index: 9999;
  }
</style>
</head>
<body>
  <div id="cover"></div>

  <div id="main">
    <a href="https://www.linkedin.com/in/chirag-kaushik-13446117b" target="_blank" ><img src="name.png" id="name" /></a>
  </div>
  <script>
    window.onload = function() {
      document.getElementById("cover").classList.add("fade");
      setTimeout(function() {
        document.getElementById("cover").style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
